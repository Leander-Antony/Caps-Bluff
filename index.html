<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Shuffle Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game-container">
        <div class="player-hands">
            <div class="player-hand" id="player1-hand"></div>
            <div class="player-hand" id="player2-hand"></div>
            <div class="player-hand" id="player3-hand"></div>
            <div class="player-hand" id="player4-hand"></div>
        </div>
        <div class="shuffle-bg" id="shuffle-bg">
            <img src="img/cards/bg.jpg" alt="Shuffle Background">
        </div>
    </div>

    <button id="shuffle-btn">Shuffle & Deal Cards</button>

    <script src="script.js"></script>
</body>
</html>
